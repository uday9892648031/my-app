<body>
    <div class="container">
        <div class="main row">
            <div class="main__heading col-sm-12">
                <p class="main__heading--font-family text-center main__heading--color-h">A gift for you</p>
            </div>
            <!-- Gift To start -->
            <div class="col-sm-12 main__giftTo">
                <div class="row">
                    <div class="form-group col-sm-12 main__w-80 row main__pr-0">
                        <label class="col-lg-3 col-form-label">Gift To:</label>
                        <input type="text" class="form-control main__form-control-style main__ml-13 col-lg-9" name="Name">
                    </div>
                </div>
                <div class="form-group main__w-80 row">
                    <div class="col-sm-6 mb-15">
                        <label for="email" class="mb-0">Email Id:</label>
                        <input type="email" class="form-control main__form-control-style main__w-80" name="email">
                    </div>
                    <div class="col-sm-6">
                        <label for="mobile" class="mb-0">Mobile:</label>
                        <input type="number" class="form-control main__form-control-style main__w-80" name="mobile">
                    </div>
                </div>
            </div>
            <!-- Gift To End -->

            <!-- Gift From start -->
            <div class="col-sm-12 main__giftFrom">
                <div class="row">
                    <div class="form-group col-sm-12 main__w-80 row main__pr-0">
                        <label class="col-lg-3 col-form-label">Gift From:</label>

                    </div>
                    <div class="col-sm-6 mb-15">
                            <label for="email" class="mb-0">Email Id:</label>
                            <input type="email" class="form-control main__form-control-style" name="email">
                        </div>
                        <div class="col-sm-6 mb-15">
                            <label for="mobile" class="mb-0">Mobile:</label>
                            <input type="number" class="form-control main__form-control-style" name="mobile">
                        </div>
                    <div class="form-group col-sm-12 main__w-80 row main__pr-0">
                            <label class="col-lg-3 col-form-label">Quantity:</label>
                            <input type="number" class="form-control main__form-control-style main__ml-13 col-lg-9" name="Quantity">
                    </div>
                    <div class="form-group col-sm-12 main__w-80 row main__pr-0">
                            <label class="col-lg-3 col-form-label">Amount:</label>
                           <ul class="main__amount main__amount-flex col-lg-9 pl-0">
                               <li><button>	&#8377; 500</button></li>
                               <li><button>	&#8377; 1000</button></li>
                               <li><button>	&#8377; 2000</button></li>
                               <li><button>	&#8377; 5000</button></li>
                               <li><input type="number" class="main__amount-text" placeholder="other amount"/></li>
                           </ul>
                    </div>
                </div>
                <div class="form-group main__w-80 row">
                 
                    <div class="col-sm-12">
                        <label for="message">Your Message:</label>
                        <textarea rows="5" class="form-control main__form-control-textarea border"
                        placeholder="Hope you enjoy this gift card!"></textarea>
                    </div>    
                </div>
            </div>
